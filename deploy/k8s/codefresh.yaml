version: "1.0"
stages:
  - "clone"
  - "build"
  - "deploy"
steps:
  clone:
    stage: "clone"
    title: "Cloning SDS Viewer"
    type: "git-clone"
    repo: "metacell/sds-viewer"
    revision: "${{CF_BRANCH}}"
  build:
    stage: "build"
    title: "Building SDS Viewer"
    type: "build"
    image_name: "sds-viewer"
    tag: "${{CF_BUILD_ID}}"
    dockerfile: Dockerfile
    working_directory: ./sds-viewer
    buildkit: true    
    registry: "${{CODEFRESH_REGISTRY}}"
  deploy:
    stage: "deploy"
    title: "Deploying SDS Viewer"
    image: codefresh/kubectl
    working_directory: ./sds-viewer/deploy/k8s
    commands:
      - export CLUSTER_NAME="${{CLUSTER_NAME}}"
      - export NAMESPACE="${{NAMESPACE}}"
      - export CF_BUILD_ID="${{CF_BUILD_ID}}"
      - export REGISTRY="${{REGISTRY}}/"
      - export DOMAIN="${{DOMAIN}}"
      - chmod +x ./deploy.sh
      - ./deploy.sh
    environment:
      - KUBECONTEXT=${{CLUSTER_NAME}}
      - KUBERNETES_NAMESPACE=${{NAMESPACE}}